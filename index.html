<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/35eae26765.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content-principal">
        <h2>Add New Issue</h2>
        <div class="description">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Description</span>
                <input type="text" class="form-control" placeholder="Describe the issue..." aria-label="Username" aria-describedby="basic-addon1" id="input-description">
              </div>
        </div>
        <div class="severity">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                <select class= "form-select"id="input-quality" onchange=" funcao_option(this.value)">
                    <option value="" selected>Escolha um valor</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
              </div>             
        </div>
        <div class="assigned-to">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Assigned To</span>
                <input type="text" class="form-control" placeholder="Enter responsible..." aria-label="Username" aria-describedby="basic-addon1" id="input-assigned">
              </div>
        </div>
        <button class="btn-add">Add</button>
        
    </div>
    <div class="resultado">
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
